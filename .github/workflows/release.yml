name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-release:
    name: Build, Test, and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is reachable from main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor "${{ github.sha }}" origin/main; then
            echo "ERROR: Tag ${{ github.ref_name }} is not on the main branch."
            exit 1
          fi

      - name: Install Z3 SMT solver
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y z3 libz3-dev

      - name: Install Rust toolchain (from rust-toolchain.toml)
        uses: dtolnay/rust-toolchain@master

      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Build release binaries
        run: cargo build --release --package rust-fv-driver

      - name: Prepare release artifacts
        run: |
          mkdir -p dist
          cp target/release/cargo-verify dist/cargo-verify-linux-x86_64
          cp target/release/rust-fv-driver dist/rust-fv-driver-linux-x86_64
          chmod +x dist/cargo-verify-linux-x86_64 dist/rust-fv-driver-linux-x86_64
          sha256sum dist/cargo-verify-linux-x86_64 dist/rust-fv-driver-linux-x86_64 > dist/SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/cargo-verify-linux-x86_64
            dist/rust-fv-driver-linux-x86_64
            dist/SHA256SUMS.txt
